<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="userList.css">
    <script src="./userList.js" type="module" defer></script>
</head>
<body>
    <template data-template="item">
        <div class="item-container">
            <div class="item">
                <div class="name"></div>
                <button></button>
            </div>
            <hr>
        </div>
    </template>
    <template data-template="invite">
        <div class="invite">
            <div class="info">
                <div class="invite-name"></div>
                <span>
                    <button class="accept"><img class="icon" src="./images/check.png" alt=""></button>
                    <button class="deny"><img class="icon" src="./images/close.png" alt=""></button>
                </span>
            </div>
            <div class="bar"></div>
        </div>
    </template>
    <div>
        <span class="username-before">Username: </span>
        <span class="username"></span>
    </div>
    <h2>Users</h2>
    <div class="search-container">
        <img src="./images/search.png" alt="">
        <input type="text" class="search" placeholder="Search for users...">
    </div>
    <div class="list-container">
        <div class="list"></div>
        <div class="scrollbar">
            <div class="scroll"></div>
        </div>
    </div>
    <div class="invite-container"></div>
    <div>
        <input type="text" class="rename">
        <button class="rename-button">Rename</button>
    </div>
</body>
</html>
